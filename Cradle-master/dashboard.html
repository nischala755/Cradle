<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Cradle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html"><i class="fas fa-vault me-2"></i>Cradle</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="features.html">Features</a></li>
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
                </ul>
                <button id="connectWallet" class="btn btn-light ms-3">Connect Wallet</button>
            </div>
        </div>
    </nav>

    <section id="dashboard" class="py-5 bg-light">
        <div class="container">
            <h2 class="text-center mb-5">Your Dashboard</h2>
            <div class="row">
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title">Token Swap</h3>
                            <form id="swapForm">
                                <div class="mb-3">
                                    <label for="fromToken" class="form-label">From</label>
                                    <select class="form-select" id="fromToken">
                                        <option value="ETH">ETH</option>
                                        <option value="DAI">DAI</option>
                                        <option value="USDC">USDC</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="toToken" class="form-label">To</label>
                                    <select class="form-select" id="toToken">
                                        <option value="DAI">DAI</option>
                                        <option value="USDC">USDC</option>
                                        <option value="ETH">ETH</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="amount" class="form-label">Amount</label>
                                    <input type="number" class="form-control" id="amount" placeholder="0.0">
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Swap</button>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Balance Card -->
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title">Your Balance</h3>
                            <ul class="list-group list-group-flush" id="balanceList">
                                <!-- Balance will be populated by JavaScript -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title">Transaction History</h3>
                            <ul class="list-group list-group-flush" id="transactionHistory">
                                <!-- Transactions will be populated by JavaScript -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Mining Card -->
            <div class="row">
                <div class="col-md-12 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title">Mining</h3>
                            <p>Simulate mining and earn rewards in ETH.</p>
                            <button id="mineButton" class="btn btn-success w-100">Start Mining</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-dark text-white text-center py-3">
        <div class="container">
            <p>&copy; 2024 Cradle. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
